<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
    <body class="text-center" style="background-color: #db4a1e;">
            <div class="d-flex flex-column justify-content-center align-items-center h-100">
                <div class="border border-white p-4 rounded">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <img class="mb-4" src="{% static 'img/twitter.png' %}" alt="" width="95" height="90">
                        <h1 class="h3 mb-3 fw-normal text-white">Please sign in</h1>
                        {% for message in messages %}
                        <p class="text-danger">{{ message }}</p>
                        {% endfor %}
                        <div class="mt-3">
                            <input type="email" name="username" class="form-control" placeholder="name@example.com" required>
                        </div>
                        <div class="mt-3">
                            <input type="password" name="password" class="form-control" placeholder="Password" required>
                        </div>
                        <div class="checkbox my-3">
                            <label class="text-white">
                                <input type="checkbox" value="remember-me"> Remember me
                            </label>
                        </div>
                        <button class="w-100 btn btn-lg btn-secondary" type="submit">Sign in</button>
                        <p class="mt-5 mb-3 text-muted text-white">Create a new account <a href="{% url 'webapp:signup' %}" class="text-white">Signup here</a></p>
                    </form>
                </div>
            </div>
    </body>
</html>
